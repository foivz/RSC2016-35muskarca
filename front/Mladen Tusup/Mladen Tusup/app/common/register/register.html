<div class="hero">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <h1 style="color:black">Register to our service now and watch your business grow like newer before! Offer your customers something new and exciting!</h1>
            </div>
        </div>
    </div>


<div style="background: #fff;" class="col-md-6 col-md-offset-3">
    <h2  style="color:black">Register</h2>
    <form name="form" ng-submit="vm.register()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.fullname.$dirty && form.fullname.$error.required }">
            <label for="username">Full name</label>
            <input type="text" name="fullname" id="fullname" class="form-control" ng-model="vm.user.fullname" required />
            <span ng-show="form.fullname.$dirty && form.fullname.$error.required" class="help-block">Full name is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" ng-model="vm.user.username" required />
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="vm.user.password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" style="margin-bottom:10px;" class="btn btn-primary">Register</button>
